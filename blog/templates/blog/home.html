{% extends 'base_generic.html' %}
{% block content %}
<style>
    .card {
      position: relative;
    }

    .card-link {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }
</style>

    <h1>Все записи</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
        <div class="col mb-3">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">создал - {{ post.author }}</p>
                <a href="{% url 'post_detail' post.pk %}" class="card-link"></a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
